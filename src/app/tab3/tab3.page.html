<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Productos Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of favoriteProducts; index as i">
        <ion-card>
          <img [src]="product.photo + i" alt="Silhouette of a person's head">
          <ion-card-header>
            <ion-card-title>
              {{ product.name }}
              <ion-badge [style.background-color]="product.style">{{ product.type }}</ion-badge>
            </ion-card-title>
            <ion-card-subtitle>{{ product.price | currency }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ product.description }}
          </ion-card-content>
          <ion-button (click)="removeFromFav(product)" style="--background: red;">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
