<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="small" class="header-title">Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="header-row">
      <ion-label>Nombre</ion-label>
      <ion-label>Precio</ion-label>
      <ion-label>Cantidad</ion-label>
      <ion-label>Eliminar</ion-label>
    </ion-item>

    <ion-item *ngFor="let cartItem of cartItems">
      <ion-label>{{ cartItem.product.name }}</ion-label>
      <ion-label>$ {{ cartItem.product.price }}</ion-label>
      <ion-label>{{ cartItem.amount }}</ion-label>
      <ion-label>
        <ion-button (click)="removeFromCart(cartItem)" fill="clear" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-label>
    </ion-item>
  </ion-list>

  <p class="total">Total del carrito: ${{ cartTotal }}</p>
</ion-content>
